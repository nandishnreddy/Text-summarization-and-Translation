<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarized Text</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img_page.jpg') }}"); /* Corrected to background-image */
            background-size: cover;  /* Ensure the image covers the entire background */
            background-position: center center; /* Center the image */
            background-attachment: fixed; /* Fix the background image during scrolling */
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Added background with some transparency */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .animate {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container animate">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Summarized Text</h1>
                <div class="card">
                    <h3>Summary:</h3>
                    <textarea class="form-control" rows="6" readonly>{{ summary }}</textarea>
                    <p><strong>Original Text Length:</strong> {{ original_len }} words</p>
                    <p><strong>Summarized Text Length:</strong> {{ summarized_len }} words</p>

<!--                    {% if keywords %}-->
<!--                    <h4>Keywords:</h4>-->
<!--                    <ul>-->
<!--                        {% for keyword in keywords %}-->
<!--                        <li>{{ keyword }}</li>-->
<!--                        {% endfor %}-->
<!--                    </ul>-->
<!--                    {% endif %}-->

                    <!-- Translation Form -->
                    <form action="/translate" method="POST" class="mt-4">
                        <div class="mb-3">
                            <label for="language" class="form-label">Select Language for Translation:</label>
                            <select id="language" name="language" class="form-control" required>
                                <option value="hi">Hindi</option>
                                <option value="bn">Bengali</option>
                                <option value="ta">Tamil</option>
                                <option value="te">Telugu</option>
                                <option value="mr">Marathi</option>
                                <option value="gu">Gujarati</option>
                                <option value="kn">Kannada</option>
                                <option value="ml">Malayalam</option>
                                <option value="pa">Punjabi</option>
                                <option value="or">Odia</option>
                                <option value="as">Assamese</option>
                                <option value="ur">Urdu</option>
                            </select>
                        </div>
                        <input type="hidden" name="summary" value="{{ summary }}">
                        <button type="submit" class="btn btn-primary w-100">Translate</button>
                    </form>

                    {% if translation %}
                    <h3 class="mt-4">Translated Text:</h3>
                    <p>{{ translation }}</p>
                    <p><strong>Language:</strong> {{ language }}</p>
                    {% endif %}

                    <a href="/" class="btn btn-secondary w-100 mt-4">Go Back</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
