<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("/static/What-is-NLP-AI.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .animate {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .error {
            color: red;
        }

        /* Summary box */
        .summary-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container animate">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Text Summarizer</h1>
                <div class="card p-4">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Upload Text File (Optional):</label>
                            <input type="file" name="file" class="form-control" accept=".txt,.pdf,.docx" id="file">
                        </div>
                        <div class="mb-3">
                            <label for="text" class="form-label">Or Enter Text:</label>
                            <textarea name="text" class="form-control" rows="5" id="text" placeholder="Paste or type your text here" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Summarize</button>
                    </form>
                </div>

                {% if summary %}
                <div class="summary-box">
                    <h3>Summary:</h3>
                    <p>{{ summary }}</p>
                    <h5>Keywords:</h5>
                    <ul>
                        {% for keyword in keywords %}
                        <li>{{ keyword }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
